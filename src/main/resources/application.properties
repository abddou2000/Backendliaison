# ==========================================
#      CONFIGURATION DE L'APPLICATION
# ==========================================
spring.application.name=Login

# ==========================================
#      CONFIGURATION BASE DE DONNÉES
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/OUTIL_PAIE
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
#      CONFIGURATION JPA & HIBERNATE
# ==========================================
# 'create' : supprime et recrée le schéma à chaque redémarrage. Utile en développement.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
#      CONFIGURATION EMAIL (GMAIL)
# ==========================================
# Serveur SMTP de Gmail
spring.mail.host=smtp.gmail.com
# Port pour la connexion TLS
spring.mail.port=587
# Votre adresse email complète
spring.mail.username=abdoubensalek7@gmail.com
# Le mot de passe d'application de 16 caractères que vous avez généré
spring.mail.password=luzaytjzozedqqfp
# Propriétés requises pour l'authentification avec Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==========================================
#      CONFIGURATION SWAGGER / SPRINGDOC
# ==========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==========================================
#      CONFIGURATION JSON (JACKSON)
# ==========================================
# Empêche l'affichage des champs nuls dans les réponses API (nettoie les JSON)
spring.jackson.default-property-inclusion=NON_NULL

# ==========================================
#      CONFIGURATION DES LOGS
# ==========================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=WARN
logging.level.io.swagger.models.parameters=ERROR